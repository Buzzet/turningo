<h2 mat-dialog-title>Turnier löschen</h2>
<mat-dialog-content class="mat-typography">
  <p>Möchten Sie das gesammte Turnier löschen?</p>
  <p>Dies ist nicht mehr Rückgängig zu machen!</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Abbrechen</button>
  <button mat-raised-button color="warn" (click)="deleteTournament()">Löschen</button>
</div>
