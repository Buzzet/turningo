<div class="outer">
<table mat-table [dataSource]="sort(this.playcard.playcards)" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Platz </th>
    <td mat-cell *matCellDef="let element"> {{sort(this.playcard.playcards).indexOf(this.element) + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
    <td mat-cell *matCellDef="let element"> {{element.team}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amountWins">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gewonnene Spiele </th>
    <td mat-cell *matCellDef="let element"> {{element.amountWins}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pointDifference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Punkte Differenz </th>
    <td mat-cell *matCellDef="let element"> {{element.pointDifference}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
